<ion-item-sliding>
    <ion-item>
      <ion-row>
        <ion-card-content>
          <ion-card-title (click)="openContato()"> <img class="thumbNail" onError="this.src='./assets/imgs/user.png';"
            (load)="imgLoaded = true"
            [hidden]="!imgLoaded" src="{{contato.photo}}"/>  <ion-spinner color="primary" *ngIf="!imgLoaded"></ion-spinner> {{contato.nome}} <span>{{contato.sobreNome}} </span></ion-card-title>
        </ion-card-content>
      </ion-row>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="DeleteContato(contato.id)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
