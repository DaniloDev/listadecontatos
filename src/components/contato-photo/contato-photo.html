<ion-content (click)="closeModal()">
</ion-content>
<ion-footer class="container">
  <h3 class="title">Adicionar foto</h3>
  <ion-grid class="ion-padding-top">
    <ion-row>
      <ion-col size="3" class="ion-text-center">
        <div class="removePhoto">
          <ion-icon (click)="closeModal()" name="close-circle" class="icon"></ion-icon>
        </div>
        <p>
         Cancelar
        </p>
      </ion-col>
      <ion-col size="3" class="ion-text-center"
(click)="startCapture('Photos')">
       <div class="galleryPhoto">
          <ion-icon name="images" class="icon"></ion-icon>
       </div>
       <p>
         Escolher foto
       </p>
     </ion-col>
     <ion-col size="3" class="ion-text-center"   (click)="startCapture('Camera')">
       <div class="cameraPhoto">
         <ion-icon name="camera" class="icon"></ion-icon>
       </div>
       <p>
         Tirar foto
       </p>
     </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
