
  <ion-header [translucent]="true">
    <ion-toolbar>

      <div style="margin: auto;">

          <ion-buttons slot="start">
                <ion-searchbar placeholder="pesquisar..."
                                [(ngModel)]="queryText"
                                showCancelButton="focus"
                                animated>
                </ion-searchbar>
                <ion-button routerLink="/cadastro">
                  <ion-icon slot="icon-only" name="person-add-outline"></ion-icon>
                </ion-button>
                <ion-button (click)="sort()">
                      ↑Nome
                  </ion-button>
          </ion-buttons>
        </div>
    </ion-toolbar>

  </ion-header>


<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-12 col-sm-9 col-md-7 col-lg-5>



          <div *ngIf="contato">

            <contato-card
              *ngFor="let contato of contato | filter:queryText | sort: {property: column, order: order}"
              [contato]="contato"
            ></contato-card>
          </div>
          <div *ngIf="contato.length == 0">
            <small class="text-center"><b>Seus contatos aparecerão aqui</b></small>
          </div>


      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
